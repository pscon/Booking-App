<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My BookList App</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.15.4/css/all.css">



    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
</head>
<body>
   <div class="container">
<h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i>My
     <span class="text-primary">Book</span>List</h1>
     <form class="book-form"> 
         <div class="form-group">

            <label>Title</label>
            <input type="text" id="title" class="form-control">

         </div>

         <div class="form-group">

            <label>Author</label>
            <input type="text" id="author" class="form-control">

         </div>

         <div class="form-group">

            <label>Phone Number</label>
            <input type="number" id="Number" class="form-control">

         </div>
         <input type="submit" value="Add book" class="btn btn-primary btn-block">
     </form>
<br>
<br>
     <table class="table table-striped mt-5">
<thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Phone Number</th>
        <th></th>
    </tr>
</thead>
<tbody id="book-list"></tbody>

     </table>
    </div>
    


   <script src="app.js"></script>
</body>
</html>
